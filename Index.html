<body>

  <script>

      {question:"18) 3/4 √ó 2/5 = ?", options:["6/20","6/15","3/10","6/20"], answer:"6/20"},

      {question:"20) 7/12 + 5/6 = ?", options:["17/12","19/12","7/18","5/12"], answer:"17/12"},

      {question:"22) 7/8 √ó 2/7 = ?", options:["14/56","1/4","7/28","2/8"], answer:"14/56"},

      {question:"40) 7/12 + 2/3 = ?", options:["15/12","17/12","19/12","5/12"], answer:"15/12"}
    ];

    let currentQuestion = 0;
    let score = 0;
    let player = "";
    let rankingList = [];

    function startQuiz() {
      player = document.getElementById("playerName").value;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      let quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
        </div>
      `;
    }

    function checkAnswer(answer) {
      const q = questions[currentQuestion];
      if (answer === q.answer) {
        score++;
        alert("‚úÖ Correto!");
      } else {
        alert("‚ùå Errado! Resposta certa: " + q.answer);
      }
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("nextBtn").style.display = "none";
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerHTML = 
          `${player}, voc√™ acertou ${score} de ${questions.length} quest√µes! üéâ`;

        // adiciona ao ranking
        rankingList.push({nome: player, pontos: score});
        showRanking();
      }
    }

    function showRanking() {
      rankingList.sort((a,b) => b.pontos - a.pontos);
      let rankDiv = document.getElementById("ranking");
      rankDiv.innerHTML = rankingList.map((p,i)=>`${i+1}¬∫ - ${p.nome}: ${p.pontos} pontos`).join("<br>");
      document.getElementById("rankingContainer").style.display = "block";
    }
  </script>
